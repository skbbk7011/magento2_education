<li id="step_age" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'Step Title'" data-role="title"></div>
    <div id="checkout-step-title"
        class="step-content"
        data-role="content">
        <form id="custom-checkout-form"
            class="form"
            data-bind=" attr: {'data-hasrequired': $t('* Required Fields')},
                                validationKey: false,
                                submit: navigateToNextStep"
            data-hasrequired="* Required Fields"> <!--novalidate="novalidate"-->
            <div class="fieldset">
                <!-- ko foreach: getRegion('custom-checkout-form-fields') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!--/ko-->
                <!--my example html for js-->
                <div class="field _required"
                    name="ageStep.name">
                    <!--data-bind="visible: visible, attr: {'name': element.dataScope}, css: additionalClasses"-->
                    <label class="label" data-bind="i18n: 'Name'"></label>
                    <div class="control">
                        <input class="input-text required name" type="text" data-valid="name" value=""
                            data-bind="value:customerFirstName" />
                        <!-- aria-required="true" data-validate="{'required-entry':true}"-->
                    </div>
                </div>
                <div class="field _required"
                    name="ageStep.phone">
                    <label class="label" data-bind="i18n: 'Phone'"></label>
                    <div class="control">
                        <input id="phone" class="input-text required phone" aria-required="true" type="text" value=""
                            data-valid="phone"
                            data-bind="value:customerPhone"
                            data-validate="{'required-entry':true, 'validate-custom-name':true}" />
                    </div>
                </div>
                <div class="field _required"
                    name="ageStep.age">
                    <label class="label" data-bind="i18n: 'Age'"></label>
                    <div class="control">
                        <select class="age-validation required age"
                            data-bind="value:customerYear, options: customerDataYear, optionsCaption: 'Choose one...'"
                            data-validate="{'required-entry':true}" data-valid="age">
                            <!--<option data-bind="$data"></option>-->
                            <script>
                                var myDate = new Date();
                                var year = myDate.getFullYear();
                                for (var i = 1960; i < year + 1; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <button type="submit" data-role="opc-continue" class="button action continue primary">
                        <span data-bind="i18n: 'Next'"><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>

<script type="text/javascript">
    require(['inputMask'],function(){
            jQuery('#phone').mask('(999) 999-999');
    });
</script>
